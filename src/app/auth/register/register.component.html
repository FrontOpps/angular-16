<section>
    <div class="grid grid-cols-2 gap-6">
        <div class="flex justify-center items-center">
            <div>
                <h1 class="text-3xl font-semi mb-14">Get Started Now</h1>
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label>Name</label>
                        <input type="text" [(ngModel)]="userName" class="w-full h-8 border border-[#D9D9D9] rounded-xl px-4" placeholder="Enter your name">
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input type="text" [(ngModel)]="email" class="w-full h-8 border border-[#D9D9D9] rounded-xl px-4" placeholder="Enter your email">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" [(ngModel)]="password" class="w-full h-8 border border-[#D9D9D9] rounded-xl px-4" placeholder="Enter your password">
                    </div>
                    <div>
                        <p-checkbox label="I agree to the terms & policy" name="pizza" value="Cheese" />
                    </div>
                </div>
                <div class="card flex justify-content-center">
                    <button pbutton class="w-full h-8 bg-[#3A5B22] text-white rounded-xl mt-4" (click)="onSignUp()">SignUp</button>
                </div>
            </div>
        </div>
        <div>
            <img src="../../../assets/images/banner.png" class="h-screen w-full rounded-s-3xl" alt="">
        </div>
    </div>
</section>
